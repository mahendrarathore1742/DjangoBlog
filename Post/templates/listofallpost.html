{% extends 'Import.html' %}
{% block title %} All Post {% endblock %}
{% block body %} 

<section class="text-gray-500 bg-gray-900 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="-my-8">
  {% for obj in object_list %}
      <div class="py-8 flex flex-wrap md:flex-no-wrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="tracking-widest font-medium title-font text-white">{{ obj.Category }}</span>
          <span class="mt-1 text-gray-600 text-sm">{{ obj.published_date }}</span>
        </div>
        <div class="md:flex-grow">
          <h2 class="text-2xl font-medium text-white title-font mb-2">{{ obj.Title }}</h2>
           {{ obj.Content|truncatewords:100|safe  }}     <p> <b> POST By  {{ obj.author }} </b></p>
       
          <a class="text-indigo-500 inline-flex items-center mt-4" href="/listofallpost/{{ obj.slug }}">Learn More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"> 
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
      <hr style="border:1px solid white;">
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
